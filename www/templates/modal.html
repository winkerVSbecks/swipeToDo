<div class="modal">

	<!-- ****************************
		header 
	**************************** -->
  <ion-header-bar>
    <h1 class="title">Edit: {{editItem.title}}</h1>
  </ion-header-bar>
  
  <!-- **************************** 
  	Content
  **************************** -->
  <ion-content>
  	<!-- edit tile -->
		<label class="item item-input">
		  <span class="input-label">Title</span>
		  <input type="text" ng-model="editItem.title">
		</label>
		<!-- save button -->
		<div class="padding">
	  	<button 
	  		class="button button-block button-balanced" 
	  		ng-click="save()">
	  			Save
	  	</button>
		</div>
  </ion-content>

</div>
