<ion-view title="To Do Lists">

	<!-- ****************************
    Content 
  **************************** -->
  <ion-content class="has-header">

  	<!-- ionic list directive -->
    <ion-list>
      <ion-item ng-repeat="list in lists" href="#/app/lists/{{list.id}}">
        {{list.title}}
      </ion-item>
    </ion-list>
  
  </ion-content>
</ion-view>
